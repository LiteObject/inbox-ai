<header class="md3-top-app-bar" id="dashboard-app-bar">
    <div class="md3-app-bar-title-section">
        <div class="md3-app-bar-title">{{ page_title | default('Inbox AI', true) }}</div>
    </div>
    <div class="md3-top-app-bar-actions">
        <div class="md3-app-bar-username">
            <span class="material-icons" aria-hidden="true">account_circle</span>
            <span>{{ imap_username | default('No account configured', true) }}</span>
        </div>
        {% if show_back_button %}
        <button id="back-button" class="md3-icon-button" type="button" onclick="window.location.href='/'">
            <span class="material-icons" aria-hidden="true">arrow_back</span>
            <span class="sr-only">Back to dashboard</span>
        </button>
        {% endif %}

        {% if show_settings_button %}
        <button id="settings-button" class="md3-icon-button" type="button" data-href="/settings">
            <span class="material-icons" aria-hidden="true">settings</span>
            <span class="sr-only">Open settings</span>
        </button>
        {% endif %}
    </div>
</header>
